<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <link rel="stylesheet" href="/css/map.css">
</head>
<body>
    <div class="container">
        <h1>Map Generator</h1>
        
        <div class="controls-container">
            <button id="toggleMode">Toggle Pixel Mode</button>
            <button id="newMap">Generate New Map</button>
            <button id="toggleMenu">Toggle Terrain Menu</button>
        </div>

        <div class="map-container">
            <div class="canvas-wrapper">
                <canvas id="mapCanvas"></canvas>
            </div>
            
            <div class="sidebar">
                <div class="size-controls">
                    <div class="input-group">
                        <label for="mapWidth">Width:</label>
                        <input type="number" id="mapWidth" value="800">
                    </div>
                    <div class="input-group">
                        <label for="mapHeight">Height:</label>
                        <input type="number" id="mapHeight" value="600">
                    </div>
                    <button id="resizeMap">Resize Map</button>
                </div>

                <div id="terrainMenu" class="terrain-controls">
                    <label><input type="checkbox" id="toggleSnow" checked> Snow</label>
                    <label><input type="checkbox" id="toggleRocky" checked> Rocky</label>
                    <label><input type="checkbox" id="toggleGrassland" checked> Grassland</label>
                    <label><input type="checkbox" id="toggleDryPlains" checked> Dry Plains</label>
                    <label><input type="checkbox" id="toggleWater" checked> Water</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Libraries -->
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>

    <!-- Load Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/terrain.js"></script>
    <script src="/js/events.js"></script>
</body>
</html>
